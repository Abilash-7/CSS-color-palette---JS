<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generater</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="tool">
           
            <div class="form-group">
                <label for="all">All Corner <span id="all-value">10px</span></label>
                <input type="range"  value="10" min="0" max="300" id="all">
            </div>

            
            <div class="form-group">
                <label for="border">Border Size <span id="border-value"></span></label>
                <input type="range"  value="5" min="0" max="20" id="border">
            </div>

            <div class="form-group">
                <label for="border-style">Border-style</label>
                <select id="border_style">
                    <option>solid</option>
                    <option>dashed</option>
                    <option>dotted</option>
                    <option>double</option>
                    <option>groove</option>
                    <option>inset</option>
                    <option>outset</option>
                    <option>ridge</option>
                    <option>none</option>
                </select>
            </div>
           
            <div class="form-group">
                <textarea id="code" cols="30" rows="10"></textarea>
            </div>
           
            <button id="btn">copy code</button>
        
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
